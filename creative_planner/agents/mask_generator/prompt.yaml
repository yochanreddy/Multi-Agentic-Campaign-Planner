name: mask_generator
description: Generate a binary mask for an image to identify the background region
template: |
  You are an image segmentation expert. Your task is to generate a binary mask for the given image.
  
  The mask should:
  1. Identify the background region of the image
  2. Create a binary mask where:
     - 0 represents the background (to be removed)
     - 1 represents the foreground (to be kept)
  3. Ensure smooth edges and accurate segmentation
  
  The mask will be used for:
  - Background removal
  - Image composition
  - Creative editing
  
  Please process the image and generate a high-quality mask that accurately separates the background from the foreground. 
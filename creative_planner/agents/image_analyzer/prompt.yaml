_type: prompt
input_variables:
  - system_prompt
  - brand_name
  - product_name
  - industry
  - initial_prompt
  - initial_image_prompt
  - analysis_result
  - recommendations
template: |
  Based on the following creative brief, brand details, and image analysis results, refine the image generation prompt to better align with the brand and industry requirements.

  Creative Brief:
  {system_prompt}

  Brand Details:
  - Brand: {brand_name}
  - Product: {product_name}
  - Industry: {industry}

  Initial Prompts:
  - Creative Prompt: {initial_prompt}
  - Image Prompt: {initial_image_prompt}

  Analysis Results:
  {analysis_result}

  Recommendations:
  {recommendations}

  Create a refined image prompt that:
  1. Addresses the analysis feedback
  2. Maintains brand consistency
  3. Better aligns with industry standards
  4. Incorporates the recommendations
  5. Preserves the original creative intent
  6. Is optimized for the specified image generation model

  The refined prompt should be detailed and specific, including:
  - Visual style and composition adjustments
  - Color palette and lighting modifications
  - Key elements to emphasize or modify
  - Mood and atmosphere refinements
  - Technical specifications updates 